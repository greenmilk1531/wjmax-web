name: WORKFLOW_FOR_DOCKER

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start Actions
        run: echo "Start Actions!"

      # Dockerfileì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸í•˜ëŠ” ë‹¨ê³„ ì¶”ê°€
      - name: Check Dockerfile existence
        run: |
          echo "Checking if Dockerfile exists..."
          ls -al
          if [ ! -f ./Dockerfile ]; then
            echo "âŒ ERROR: Dockerfile not found!"
            exit 1
          fi

      # Docker Meta ì„¤ì • (íƒœê¹… ì¶”ê°€)
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: iDaeun/daeun-portfolio-app
          tags: |
            latest
            ${{ github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‰¬ (no-cache ì¶”ê°€)
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          no-cache: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      - name: Finish Git Actions
        run: |
          echo "Finished All Actions ğŸ¥³"
          echo "Please Check Your Docker Hub!"
